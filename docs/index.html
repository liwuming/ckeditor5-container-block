<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>CKEditor 5 DecoupledDocumentEditor build</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="https://c.cksource.com/a/1/logos/ckeditor5.png">
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<link rel="stylesheet" type="text/css" href="./1.css">
	</head>
	

	<body>
		
		
		<div id="header-toolbar">
		  <div class="ui-svg-box">
			<a title="文章管理" href="/" class="btn-goback"><img  src="https://image.ibiancheng.net/svg/article_list.svg"/></a>
		  </div>

		  <div id="editor-toolbar">
			<div id="toolbar"></div>
		  </div>
		  
		  
		</div>
		
		
		
		<main style="margin-top:60px;">
					<div class="editor-container">
						<div class="editor" id="editor"></div>
					</div>
				
				<button id="x" type="button">hello</button>
			</div>
		</main>
		<script src="./build/ckeditor.js"></script>
		<script>
			window.upload_url = 'http://www.x2.com/common/ckeditor';
			CKEditor.create( document.querySelector( '#editor' ), {
				ckfinder: {
				  uploadUrl: window.upload_url,
				  options: {
					//resourceType: 'Images',
					//module: 'news',
					file_remark: "upload",
				  },
				},
				image: {
					toolbar: [
						'imageStyle:inline',
						'imageStyle:block',
						'imageStyle:side',
						'|',
						'toggleImageCaption',
						'linkImage',
						'imageTextAlternative'
					]
				},
				
				} )
				.then( editor => {
					window.editor = editor;
			
					// Set a custom container for the toolbar.
					document.querySelector( '#toolbar' ).appendChild( editor.ui.view.toolbar.element );
					document.querySelector( '.ck-toolbar' ).classList.add( 'ck-reset_all' );
				} )
				.catch( error => {
					console.error( 'Oops, something went wrong!' );
					console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
					console.warn( 'Build id: nrgbz9dzyrry-4qq6cseqi1nz' );
					console.error( error );
				} );
				
			document.querySelector("#x").onclick = function(){
				console.log(window.editor.getData());
			}
		</script>
	</body>
</html>
